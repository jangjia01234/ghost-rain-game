<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ghost Rain</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="bar_upside">
        <div class="bar_upside_wrap">
          <div class="bar_upside_left">
            <img src="./images/timer.png" />
          </div>
          <div class="bar_upside_title">ðŸ‘»3</div>
          <div class="bar_upside_right">
            <span class="icon_heart"></span>
            <!-- <audio class="audioContainer" autoplay controls loop>
              <source src="./audio/Arcade_Kid.mp3" />
            </audio> -->
            <span class="icon_volume_off"></span>
            <span class="icon_volume_on"></span>
          </div>
        </div>
      </div>
    </header>

    <div class="switch">
      <div class="body">
        <div class="volume"></div>
        <div class="screen"></div>
      </div>
      <div class="joy-con left">
        <div class="button-group">
          <div class="button arrow up"></div>
          <div class="button arrow right"></div>
          <div class="button arrow down"></div>
          <div class="button arrow left"></div>
        </div>

        <div class="stick"></div>
        <div class="select"></div>
        <div class="capture"></div>
        <div class="shoulder l"></div>
      </div>

      <div class="joy-con right">
        <div class="button-group">
          <div class="button letter" data-letter="X"></div>
          <div class="button letter" data-letter="A"></div>
          <div class="button letter" data-letter="B"></div>
          <div class="button letter" data-letter="Y"></div>
        </div>
        <div class="stick"></div>
        <div class="start"></div>
        <a class="home" href="/"></a>
        <div class="shoulder r"></div>
      </div>
    </div>

    <script src="js/settings.js"></script>
    <script src="js/ghost.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/init.js"></script>
    <script src="js/sound.js"></script>
  </body>
</html>
